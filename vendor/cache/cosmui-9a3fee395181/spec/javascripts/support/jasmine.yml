# src_files
#
# Return an array of filepaths relative to src_dir to include before jasmine specs.
# Default: []
#
# EXAMPLE:
#
# src_files:
#   - lib/source1.js
#   - lib/source2.js
#   - dist/**/*.js
#
src_files:
    - vendor/assets/javascripts/libs/modernizr-2.0.6.min.js
    - vendor/assets/javascripts/libs/jquery-1.7.1.min.js
    - vendor/assets/javascripts/cosmui/cosmui.js
    - vendor/assets/javascripts/cosmui/cosmui.dropdown.js
    - vendor/assets/javascripts/cosmui/cosmui.alert.js
    - vendor/assets/javascripts/cosmui/cosmui.tabs.js
    - vendor/assets/javascripts/cosmui/cosmui.searchbox.js
    - vendor/assets/javascripts/cosmui/cosmui.modal.js
    - vendor/assets/javascripts/cosmui/cosmui.steps.js
    - vendor/assets/javascripts/cosmui/cosmui.toggler.js
    - vendor/assets/javascripts/cosmui/cosmui.sliding-boxes.js
    - vendor/assets/javascripts/cosmui/cosmui.adaptive.js
    - vendor/assets/javascripts/cosmui/cosmui.plugins.js

# stylesheets
#
# Return an array of stylesheet filepaths relative to src_dir to include before jasmine specs.
# Default: []
#
# EXAMPLE:
#
# stylesheets:
#   - css/style.css
#   - stylesheets/*.css
#
stylesheets:


# helpers
#
# Return an array of filepaths relative to spec_dir to include before jasmine specs.
# Default: ["helpers/**/*.js"]
#
# EXAMPLE:
#
# helpers:
#   - helpers/**/*.js
#
helpers:

# spec_files
#
#  Return an array of filepaths relative to spec_dir to include.
# Default: ["**/*[sS]pec.js"]
#
# EXAMPLE:
#
# spec_files:
#   - **/*[sS]pec.js
#
spec_files:

# src_dir
#
# Source directory path. Your src_files must be returned relative to this path. Will use root if left blank.
# Default: project root
#
# EXAMPLE:
#
# src_dir: public
#
src_dir:

# spec_dir
#
# Spec directory path. Your spec_files must be returned relative to this path.
# Default: spec/javascripts
#
# EXAMPLE:
#
# spec_dir: spec/javascripts
#
spec_dir:
