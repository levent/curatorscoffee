<form class="form-steps accordion stacked" id="form-steps" data-children="#form-steps .accordion-content">

  <!-- REPLACEMENT HEADER -->
  <header class="box-header form-steps-header">
    <a class="close">&times;</a>
    <h3 class="box-header-title arduino">Configure your <strong>Arduino Ethernet</strong> device.</h3>
  </header>
  
  <!-- STEP 1 -->
  <section>
    <a class="accordion-header" href="#" data-cosmui="toggler" data-target="next" data-parent="#form-steps">Step 1 - Title</a>
    
    <div class="accordion-content always-open">
                        
      <div class="field">
        <label for="generic-username">Give your Arduino a title.</label>
        <div class="input">
          <input id="generic-username" name="username" size="50" type="text" placeholder="petecorreia's Device">
        </div>
      </div>
      
      <div class="actions">
        <a class="button" data-step="next" href="#">Next</a>
      </div>
      
    </div>
  </section>
  
  <!-- STEP 2 -->
  <section>
    <span class="accordion-header disabled">Step 2 - Tags</span>
    <div class="accordion-content closed">
                        
      <div class="field">
        <label for="generic-tags">Use comma separated tags to describe your Arduino.</label>
        <div class="input">
          <textarea id="generic-tags" name="tags" rows="3" placeholder="e.g. energy, air quality, project:name=my_project"></textarea>
        </div>
      </div>
      
      <div class="actions">
        <a class="button" data-step="next" href="#">Next</a>
      </div>                  
    
    </div>
  </section>
  
  <!-- STEP 3 -->
  <section>
    <span class="accordion-header disabled">Step 3 - Configure</span>
    <div class="accordion-content closed">
    
      <ol class="configure">
        <li>
          <p>Make sure you've installed the <a href="#" target="_blank" title="Open the Cosm Library">Cosm Library</a> in the Arduino IDE.</p>
        </li>
        <li>
          <p>Upload this <a href="#" target="_blank" title="Open the preconfigured sketch">preconfigured sketch</a> to your Arduino.</p>
        </li>
      </ol>
      
      <div class="actions">
        <button class="button button-secondary" type="submit">Finish</button>
      </div>
      
    </div>
  </section>
  
</form>
