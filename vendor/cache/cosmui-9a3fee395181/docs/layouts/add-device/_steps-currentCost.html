<form class="form-steps accordion stacked" id="form-steps" data-children="#form-steps .accordion-content">

  <!-- REPLACEMENT HEADER -->
  <header class="box-header form-steps-header">
    <a class="close">&times;</a>
    <h3 class="box-header-title currentCost">Configure your <strong>Current Cost NetSmart</strong>.</h3>
  </header>
  
  <!-- STEP 1 -->
  <section>
    <a class="accordion-header" href="#" data-cosmui="toggler" data-target="next" data-parent="#form-steps">Step 1 - Title</a>
    
    <div class="accordion-content always-open">
                        
      <div class="field">
        <label for="generic-username">Give your NetSmart a title.</label>
        <div class="input">
          <input id="generic-username" name="username" size="50" type="text" placeholder="petecorreia's Device">
        </div>
      </div>
      
      <div class="actions">
        <a class="button" data-step="next" href="#">Next</a>
      </div>
      
    </div>
  </section>
  
  <!-- STEP 2 -->
  <section>
    <span class="accordion-header disabled">Step 2 - Serial Number</span>
    <div class="accordion-content closed">
                        
      <div class="field">
        <label for="generic-serialnumber">Enter your NetSmart serial number.</label>
        <div class="input">
          <input id="generic-serialnumber" name="serialnumber" size="50" type="text">
        </div>
      </div>
      
      <div class="actions">
        <a class="button" data-step="next" href="#">Next</a>
      </div>                  
    
    </div>
  </section>
  
  <!-- STEP 3 -->
  <section>
    <span class="accordion-header disabled">Step 3 - Configure</span>
    <div class="accordion-content closed">
    
      <p class="configure">Simply restart your NetSmart by unplugging the power and plugging it in again.</p>
      
      <div class="actions">
        <button class="button button-secondary" type="submit">Finish</button>
      </div>
      
    </div>
  </section>
  
</form>
